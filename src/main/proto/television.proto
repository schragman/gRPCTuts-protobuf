syntax = "proto3";

option java_multiple_files = true;
option java_package = "net.schrage.models";

//v1
/*message Television {
  string brand = 1;
  int32 year =2;
}*/

//v2
/*message Television {
  string brand = 1;
  int32 model = 2;
  Type type = 3;
}*/

//v3
message Television {
  string brand = 1;
  reserved 2;
  reserved "year", "model";
  int32 price = 5;
  Type type = 3;
}




enum Type {
  HD = 0;
  UHD = 1;
  OLED = 2;
}
